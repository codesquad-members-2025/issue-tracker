name: Deploy React Frontend to S3

on:
  push:
    branches:
      - main
      - BE_Johnnie_newLogic_week3

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # í˜„ìž¬ react-router 7.xëŠ” Node 20 ì´ìƒ ìš”êµ¬

      - name: ðŸ“ Create .env.production
        run: |
          echo "VITE_API_BASE_URL=http://${{ secrets.EC2_HOST }}:8080" > fe/.env.production
          echo "[env] VITE_API_BASE_URL=http://${{ secrets.EC2_HOST }}:8080"

      - name: ðŸ“¦ Install dependencies & build
        run: |
          cd fe
          npm ci
          npm run build

      - name: ðŸš€ Sync build to S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.S3_BUCKET_NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SOURCE_DIR: "fe/dist"