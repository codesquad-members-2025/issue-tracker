name: Deploy Frontend and Backend to EC2

on:
  push:
    branches:
      - main
      - BE_Johnnie_newLogic_week3
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v3

      # ---------------------------
      # ðŸŒ FRONTEND BUILD
      # ---------------------------
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ðŸ“ Create .env.production
        run: |
          echo "VITE_API_BASE_URL=http://localhost/api" > fe/.env.production
          echo "VITE_TEST_URL=http://testserver.com:5001" >> fe/.env.production

      - name: ðŸ§± Build Frontend
        run: |
          cd fe
          npm ci
          npm run build

      # ---------------------------
      # â˜• BACKEND BUILD
      # ---------------------------
      - name: â˜• Setup JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ðŸ› ï¸ Grant execute permission
        run: chmod +x ./be/gradlew

      - name: ðŸ—ï¸ Build Backend
        run: |
          cd be
          ./gradlew clean build -x test

      # ---------------------------
      # ðŸ“¦ PACKAGE FOR CODEDEPLOY
      # ---------------------------
      - name: ðŸ“¦ Package for CodeDeploy
        run: |
          mkdir -p bundle/fe
          mkdir -p bundle/deploy/scripts

          # âœ… ë¹Œë“œ ê²°ê³¼ ë³µì‚¬
          cp -r fe/dist/* bundle/fe/
          cp be/build/libs/IssueTracker-0.0.1-SNAPSHOT.jar bundle/app.jar
          cp deploy/appspec.yml bundle/deploy/
          cp deploy/scripts/*.sh bundle/deploy/scripts/
          chmod +x bundle/deploy/scripts/*.sh

          # âœ… zip ë£¨íŠ¸ë¥¼ bundle ë‚´ë¶€ì—ì„œ ìƒì„± (ì •ìƒ êµ¬ì¡°)
          cd bundle
          zip -r ../codedeploy.zip .     # zip ë£¨íŠ¸ì— ë°”ë¡œ fe/, app.jar, deploy/
          cd ..

      - name: â˜ï¸ Upload codedeploy.zip to S3
        run: |
          aws s3 cp codedeploy.zip s3://${{ secrets.CODEDEPLOY_S3_BUCKET }}/codedeploy.zip --region ${{ secrets.AWS_REGION }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      # ---------------------------
      # ðŸ” UPLOAD .ENV TO EC2
      # ---------------------------
      - name: âœï¸ Generate .env
        run: |
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" > .env
          echo "JWT_ACCESS_KEY=${{ secrets.JWT_ACCESS_KEY }}" >> .env
          echo "JWT_REFRESH_KEY=${{ secrets.JWT_REFRESH_KEY }}" >> .env
          echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> .env
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> .env
          echo "AWS_REGION=${{ secrets.AWS_REGION }}" >> .env
          echo "S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }}" >> .env
          echo "S3_URL_NAME=https://${{ secrets.S3_BUCKET_NAME }}.s3.${{ secrets.AWS_REGION }}.amazonaws.com" >> .env

      - name: ðŸ“¤ Upload .env to EC2
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          scp -i private_key.pem -o StrictHostKeyChecking=no .env ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:/home/ubuntu/.env

      # ---------------------------
      # ðŸš€ DEPLOY WITH CODEDEPLOY
      # ---------------------------
      - name: ðŸ”” Trigger CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name ${{ secrets.CODEDEPLOY_APP_NAME }} \
            --deployment-group-name ${{ secrets.CODEDEPLOY_GROUP_NAME }} \
            --deployment-config-name CodeDeployDefault.AllAtOnce \
            --s3-location bucket=${{ secrets.CODEDEPLOY_S3_BUCKET }},bundleType=zip,key=codedeploy.zip \
            --region ${{ secrets.AWS_REGION }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
