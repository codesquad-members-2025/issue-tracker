name: Deploy Spring Boot Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v3

      - name: â˜• Setup JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ðŸ—ï¸ Build with Gradle
        run: |
          cd be
          ./gradlew clean build

      - name: ðŸ“¦ Check JAR Output
        run: ls -lh be/build/libs/

      - name: ðŸšš Copy JAR to EC2 (upload/)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./be/build/libs/IssueTracker-0.0.1-SNAPSHOT.jar"
          target: "/home/ubuntu/upload/"

      - name: ðŸ” Create .env and upload to EC2
        run: |
          echo "JWT_ACCESS_KEY=${{ secrets.JWT_ACCESS_KEY }}" > .env
          echo "JWT_REFRESH_KEY=${{ secrets.JWT_REFRESH_KEY }}" >> .env
          echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> .env
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> .env
          echo "AWS_REGION=${{ secrets.AWS_REGION }}" >> .env
          echo "S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }}" >> .env
        shell: bash

      - name: ðŸ“¤ Upload .env to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: ".env"
          target: "/home/ubuntu/"

      - name: ðŸ§¹ Move JAR to /home/ubuntu/app.jar
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ðŸ§¼ ê¸°ì¡´ app.jar ì œê±°"
            rm -f /home/ubuntu/app.jar

            echo "ðŸ” JAR ê²½ë¡œ íƒìƒ‰"
            JAR_PATH=$(find /home/ubuntu/upload -name "IssueTracker-0.0.1-SNAPSHOT.jar" | head -n 1)

            if [ -z "$JAR_PATH" ]; then
              echo "âŒ JAR íŒŒì¼ì´ ì¡´ìž¬í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤"
              exit 1
            fi

            echo "ðŸ“¦ app.jarë¡œ ì´ë™"
            mv "$JAR_PATH" /home/ubuntu/app.jar

            echo "âœ… ë³µì‚¬ í™•ì¸"
            ls -lh /home/ubuntu/app.jar

      - name: ðŸš€ Run Spring Boot app with .env
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ðŸ›‘ ê¸°ì¡´ Spring Boot í”„ë¡œì„¸ìŠ¤ ì¢…ë£Œ"
            pkill -f 'java -jar' || true

            echo "ðŸ”„ .env í™˜ê²½ë³€ìˆ˜ ë¡œë“œ"
            source /home/ubuntu/.env

            echo "ðŸš€ Spring Boot ì• í”Œë¦¬ì¼€ì´ì…˜ ì‹¤í–‰"
            nohup java -jar -Dspring.profiles.active=dev /home/ubuntu/app.jar > /home/ubuntu/app.log 2>&1 &

            echo "âœ… ì‹¤í–‰ ì™„ë£Œ"
