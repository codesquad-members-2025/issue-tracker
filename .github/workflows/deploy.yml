name: CI/CD

on:
  push:
    branches: [main]  # main ë¸Œëžœì¹˜ì— pushë  ë•Œë§Œ ì‹¤í–‰

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ðŸ§± Build Frontend
        working-directory: frontend
        run: |
          npm install
          npm run build

      - name: ðŸ§± Build Backend
        working-directory: backend
        run: |
          ./gradlew build -x test

      - name: ðŸš€ Deploy to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "./"
          target: "/home/ubuntu/issue-tracker"

      - name: ðŸ–¥ï¸ Remote SSH Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ubuntu/issue-tracker/backend
            ./gradlew bootJar
            pkill -f 'java -jar' || true
            nohup java -jar build/libs/*.jar > log.txt 2>&1 &
            
            sudo nginx -s reload
