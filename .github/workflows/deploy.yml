name: Deploy Spring Boot Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v3

      - name: â˜• Setup JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ğŸ—ï¸ Build with Gradle
        run: |
          cd be
          ./gradlew clean build

      - name: ğŸ“¦ Check JAR Output
        run: ls -lh be/build/libs/

      - name: ğŸšš Copy JAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./be/build/libs/IssueTracker-0.0.1-SNAPSHOT.jar"
          target: "/home/ubuntu/upload/"

      - name: âœï¸ Write .env and launch.sh on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ“„ .env íŒŒì¼ ìƒì„±"
            cat <<EOF > /home/ubuntu/.env
JWT_ACCESS_KEY=${{ secrets.JWT_ACCESS_KEY }}
JWT_REFRESH_KEY=${{ secrets.JWT_REFRESH_KEY }}
AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
AWS_REGION=${{ secrets.AWS_REGION }}
S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }}
EOF

            echo "ğŸš€ launch.sh íŒŒì¼ ìƒì„±"
            cat <<'EOL' > /home/ubuntu/launch.sh
#!/bin/bash
source /home/ubuntu/.env

echo "ğŸ›‘ ê¸°ì¡´ Spring Boot ì¢…ë£Œ"
pkill -f 'java -jar' || true

echo "ğŸ“¦ JAR ë³µì‚¬"
JAR_PATH=$(find /home/ubuntu/upload -name "IssueTracker-0.0.1-SNAPSHOT.jar" | head -n 1)
mv "$JAR_PATH" /home/ubuntu/app.jar

echo "ğŸš€ Spring Boot ì‹¤í–‰"
nohup java \
  -Dspring.profiles.active=dev \
  -DJWT_ACCESS_KEY=$JWT_ACCESS_KEY \
  -DJWT_REFRESH_KEY=$JWT_REFRESH_KEY \
  -DAWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID \
  -DAWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY \
  -DAWS_REGION=$AWS_REGION \
  -DS3_BUCKET_NAME=$S3_BUCKET_NAME \
  -jar /home/ubuntu/app.jar > /home/ubuntu/app.log 2>&1 &
EOL

            chmod +x /home/ubuntu/launch.sh
            echo "âœ… íŒŒì¼ ìƒì„± ì™„ë£Œ"

      - name: ğŸ”¥ Run launch.sh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            bash /home/ubuntu/launch.sh
            echo "âœ… ì• í”Œë¦¬ì¼€ì´ì…˜ ì‹¤í–‰ë¨"
