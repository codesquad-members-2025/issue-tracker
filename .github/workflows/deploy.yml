name: Deploy Fullstack App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout Code
        uses: actions/checkout@v3

      - name: â˜• Setup JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ğŸ›  Set Frontend Environment
        working-directory: fe
        run: |
          echo "VITE_API_BASE_URL=${{ secrets.FRONTEND_API_BASE_URL }}" > .env.production

      - name: ğŸ§± Build Frontend
        working-directory: fe
        run: |
          npm install
          npm run build

      - name: ğŸ§± Build Backend
        working-directory: be
        run: |
          ./gradlew clean build -x test

      - name: ğŸ“¦ Prepare Deployment Bundle
        run: |
          mkdir -p deploy/app/frontend
          mkdir -p deploy/scripts

          # âœ… JAR ë³µì‚¬
          JAR_PATH=$(find be/build/libs -name "*.jar" | head -n 1)
          echo "JAR found: $JAR_PATH"
          cp "$JAR_PATH" deploy/app/app.jar

          # âœ… í”„ë¡ íŠ¸ì—”ë“œ ë¹Œë“œ ë³µì‚¬
          cp -r fe/dist/* deploy/app/frontend/

          # âœ… appspec.yml ë³µì‚¬ (ì—†ì„ ê²½ìš°ë§Œ)
          if [ ! -f deploy/appspec.yml ]; then
            cp deploy/appspec.yml deploy/
          fi

          # âœ… ìŠ¤í¬ë¦½íŠ¸ ë³µì‚¬ (ë‹¤ë¥¼ ê²½ìš°ë§Œ)
          if [ ! -f deploy/scripts/start.sh ]; then
            cp deploy/scripts/start.sh deploy/scripts/
          fi

          if [ ! -f deploy/scripts/stop.sh ]; then
            cp deploy/scripts/stop.sh deploy/scripts/
          fi

          # âœ… env íŒŒì¼
          touch deploy/application.env

          # âœ… êµ¬ì¡° í™•ì¸
          echo "[DEBUG] DEPLOY CONTENTS:"
          find deploy

          # âœ… zip ì••ì¶•
          cd deploy
          zip -r ../deploy.zip .
      
      

      - name: â˜ï¸ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: â˜ï¸ Upload to S3
        run: |
          aws s3 cp deploy.zip s3://${{ secrets.S3_BUCKET_NAME }}/deploy.zip

      - name: ğŸš€ Deploy with CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name ${{ secrets.CODEDEPLOY_APP_NAME }} \
            --deployment-group-name ${{ secrets.CODEDEPLOY_GROUP_NAME }} \
            --s3-location bucket=${{ secrets.S3_BUCKET_NAME }},bundleType=zip,key=deploy.zip \
            --region ${{ secrets.AWS_REGION }}
