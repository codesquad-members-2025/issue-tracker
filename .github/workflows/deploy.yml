name: Deploy Spring Boot Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v3

      - name: â˜• Setup JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ðŸ—ï¸ Build with Gradle
        run: |
          cd be
          ./gradlew clean build

      - name: ðŸ“¦ Check JAR Output
        run: |
          ls -lh be/build/libs/

      - name: ðŸšš Copy JAR to EC2 (upload/)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./be/build/libs/IssueTracker-0.0.1-SNAPSHOT.jar"
          target: "/home/ubuntu/upload/"

      - name: ðŸ§¹ Move JAR to /home/ubuntu/app.jar
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ðŸ§¼ ê¸°ì¡´ app.jar ì œê±°"
            rm -rf /home/ubuntu/app.jar

            echo "ðŸ” JAR ê²½ë¡œ íƒìƒ‰"
            JAR_PATH=$(find /home/ubuntu/upload -name "IssueTracker-0.0.1-SNAPSHOT.jar" | head -n 1)
            echo "ðŸ”Ž ì°¾ì€ ê²½ë¡œ: $JAR_PATH"

            if [ -z "$JAR_PATH" ]; then
              echo "âŒ JAR íŒŒì¼ì´ ì¡´ìž¬í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤"
              exit 1
            fi

            echo "ðŸ“¦ app.jarë¡œ ì´ë™"
            mv "$JAR_PATH" /home/ubuntu/app.jar

            echo "âœ… ë³µì‚¬ í™•ì¸"
            ls -lh /home/ubuntu/app.jar

      - name: ðŸš€ Run Spring Boot app with env variables
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # í™˜ê²½ ë³€ìˆ˜ ì„¤ì •
            export JWT_ACCESS_KEY="${{ secrets.JWT_ACCESS_KEY }}"
            export JWT_REFRESH_KEY="${{ secrets.JWT_REFRESH_KEY }}"
