name: Deploy Fullstack App to EC2 (No CodeDeploy)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout Code
        uses: actions/checkout@v3

      - name: â˜• Setup JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ðŸ§± Build Frontend
        working-directory: fe
        run: |
          echo "VITE_API_BASE_URL=${{ secrets.FRONTEND_API_BASE_URL }}" > .env.production
          npm install
          npm run build

      - name: ðŸ§± Build Backend
        working-directory: be
        run: |
          ./gradlew clean build -x test

      - name: ðŸ“¦ Prepare Deployment Bundle (Clean structure)
        run: |
          mkdir -p deploy_bundle/scripts

          # âœ… JAR ë³µì‚¬
          JAR_PATH=$(find be/build/libs -name "*.jar" | head -n 1)
          cp "$JAR_PATH" deploy_bundle/app.jar

          # âœ… í”„ë¡ íŠ¸ì—”ë“œ ë³µì‚¬
          cp -r fe/dist deploy_bundle/frontend

          # âœ… ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ë³µì‚¬
          echo "${{ secrets.EC2_START_SCRIPT }}" > deploy_bundle/scripts/start.sh
          echo "${{ secrets.EC2_STOP_SCRIPT }}" > deploy_bundle/scripts/stop.sh
          chmod +x deploy_bundle/scripts/*.sh

          # âœ… ì••ì¶•
          cd deploy_bundle
          zip -r ../deploy.zip .

      - name: ðŸ“¤ Copy to EC2 via SCP
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "deploy.zip"
          target: "/home/ubuntu"

      - name: ðŸš€ Remote Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu
            unzip -o deploy.zip -d app
            bash app/scripts/stop.sh
            bash app/scripts/start.sh
